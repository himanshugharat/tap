<div class="tap-header">
    <div>
        <mat-toolbar class="tap-toolbar">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <h1>Get App</h1>
            </button>

            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
        <div fxLayout="column" fxLayoutAlign="center center" class="tap-header-content">

            <div class="tap-name">TAP</div>
            <div >
                <mat-card class="tap-search" fxLayout="row" >
                    <mat-form-field appearance="outline" class="tap-search-dropdown">
                        <mat-label>Location</mat-label>
                        <mat-select [formControl]="toppings" >
                          <mat-select-trigger>
                            {{toppings.value ? toppings.value : ''}}
                            <!-- <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                              (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                            </span> -->
                          </mat-select-trigger>
                          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    <mat-form-field class="example-form-field" appearance="outline"  >
                        <mat-label>Find Places</mat-label>
                        <input matInput type="text" [(ngModel)]="value" autocomplete="off">
                        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
                            (click)="value=''">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </mat-card>
            </div>
        </div>
    </div>
</div>
